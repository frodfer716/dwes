<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
	<title>Lista de empleados</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

  <nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" th:href="@{/}">Menu Principal</a>

    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/crearEmpleado}">Nuevo Empleado</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" th:href="@{/listarEmpleados}">Lista Empleados</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" th:href="@{/listarSalarios}">Buscar Salarios</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" th:href="@{/buscarEmpleados}">Buscar Empleados</a>
              </li>
        </ul>
    </div>
  </nav>
	
	<div class="container" style="margin-top: 40px;">
        <div class="row justify-content-center ">
            <h1 class="text-center" style="margin-bottom: 20px;">Buscar empleados</h1>
        </div>

        <div class="row justify-content mb-2">
          <form class="form-inline" th:action="@{/buscarEmpleadosPorDNI}" th:object="${empleado}" method="GET">
            <div class="form-group">
              <label>DNI: </label>
            </div>
            <div class="form-group mx-sm-3">
              <input type="text" th:field="*{dni}" class="form-control">
            </div>
            <button type="submit" class="btn btn-success">Buscar</button>
          </form>
        </div>

        <div class="row justify-content mb-2">
          <form class="form-inline" th:action="@{/buscarEmpleadosPorNombre}" th:object="${empleado}" method="GET">
            <div class="form-group">
              <label>Nombre: </label>
            </div>
            <div class="form-group mx-sm-3">
              <input type="text" th:field="*{nombre}" class="form-control">
            </div>
            <button type="submit" class="btn btn-success">Buscar</button>
          </form>
        </div>

        <div class="row justify-content mb-2">
          <form class="form-inline" th:action="@{/buscarEmpleadosPorSexo}" th:object="${empleado}" method="GET">
            <div class="form-group">
              <label>Sexo: </label>
            </div>
            <div class="form-group mx-sm-3">
              <input type="text" th:field="*{sexo}" class="form-control">
            </div>
            <button type="submit" class="btn btn-success">Buscar</button>
          </form>
        </div>

        <div class="row justify-content mb-2">
          <form class="form-inline" th:action="@{/buscarEmpleadosPorCategoria}" th:object="${empleado}" method="GET">
            <div class="form-group">
              <label>Categoria: </label>
            </div>
            <div class="form-group mx-sm-3">
              <input type="text" th:field="*{categoria}" class="form-control">
            </div>
            <button type="submit" class="btn btn-success">Buscar</button>
          </form>
        </div>

        <div class="row justify-content mb-2">
          <form class="form-inline" th:action="@{/buscarEmpleadosPorAnyos}" th:object="${empleado}" method="GET">
            <div class="form-group">
              <label>Años: </label>
            </div>
            <div class="form-group mx-sm-3">
              <input type="text" th:field="*{anyos}" class="form-control">
            </div>
            <button type="submit" class="btn btn-success">Buscar</button>
          </form>
        </div>

        <table class="table table-bordered table-striped mt-4">
            <thead class="thead-dark">
              <tr>
                <th class="text-center" scope="col">DNI</th>
                <th class="text-center" scope="col">Nombre</th>
                <th class="text-center" scope="col">Sexo</th>
                <th class="text-center" scope="col">Categoria</th>
                <th class="text-center" scope="col">Años trabajados</th>
                <th class="text-center" scope="col" colspan="2">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="empleado : ${empleados}">
                <td th:text="${empleado.dni}"></td>
                <td th:text="${empleado.nombre}"></td>
                <td th:text="${empleado.sexo}"></td>
                <td th:text="${empleado.categoria}"></td>
                <td th:text="${empleado.anyos}"></td>
                <td><a th:href="@{/editarEmpleado/{dni}(dni=${empleado.dni})}" style="color: #2E3440;">Editar</a></td>
                <td><a th:href="@{/eliminarEmpleado/{dni}(dni=${empleado.dni})}" style="color: #2E3440;">Eliminar</a></td>
              </tr>
            </tbody>
          </table>
    </div>

</body>
</html>
