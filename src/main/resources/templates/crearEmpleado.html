<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
	<title>Registro de empleados</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <a class="navbar-brand" th:href="@{/}">Menu Principal</a>

        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/crearEmpleado}">Nuevo Empleado</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/listarEmpleados}">Lista Empleados</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/listarSalarios}">Buscar Salarios</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/buscarEmpleados}">Buscar Empleados</a>
                </li>
            </ul>
        </div>
    </nav>
	
	<div class="container" style="margin-top: 40px;">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <h1 class="text-center" style="margin-top: 20px;">Nuevo empleado</h1>
                <div class="card-body">
                    <form th:action="@{/listarEmpleados}" th:object="${empleado}" method="POST">
                        <div class="form-group">
                            <label>DNI:</label>
                            <input type="text" name="dni" th:field="*{dni}" class="form-control"><br>
                            <label>Nombre:</label>
                            <input type="text" name="nombre" th:field="*{nombre}" class="form-control"><br>
                            <label>Sexo:</label>
                            <input type="text" name="sexo" th:field="*{sexo}" class="form-control"><br>
                            <label>Categoria:</label>
                            <input type="text" name="categoria" th:field="*{categoria}" class="form-control"><br>
                            <label>AÃ±os trabajados:</label>
                            <input type="text" name="anyos" th:field="*{anyos}" class="form-control"><br>
                            <br>
                            <button type="submit" class="btn btn-success">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
