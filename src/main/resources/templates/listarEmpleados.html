<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
	<title>Lista de empleados</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

  <nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" th:href="@{/}">Menu Principal</a>

    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/crearEmpleado}">Nuevo Empleado</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" th:href="@{/listarEmpleados}">Lista Empleados</a>
              </li>
        </ul>
    </div>
  </nav>
	
	<div class="container" style="margin-top: 40px;">
        <div class="row justify-content-center ">
            <h1 class="text-center" style="margin-bottom: 50px;">Lista de empleados</h1>
        </div>
        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
              <tr>
                <th class="text-center" scope="col">DNI</th>
                <th class="text-center" scope="col">Nombre</th>
                <th class="text-center" scope="col">Sexo</th>
                <th class="text-center" scope="col">Categoria</th>
                <th class="text-center" scope="col">AÃ±os trabajados</th>
                <th class="text-center" scope="col" colspan="2">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="empleado : ${empleados}">
                <td th:text="${empleado.dni}"></td>
                <td th:text="${empleado.nombre}"></td>
                <td th:text="${empleado.sexo}"></td>
                <td th:text="${empleado.categoria}"></td>
                <td th:text="${empleado.anyos}"></td>
                <td><a th:href="@{/editarEmpleado}" style="color: #2E3440;">Editar</a></td>
                <td><a th:href="@{/eliminarEmpleado}" style="color: #2E3440;">Eliminar</a></td>
              </tr>
            </tbody>
          </table>
    </div>

</body>
</html>
